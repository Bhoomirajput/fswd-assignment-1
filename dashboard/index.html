<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 text-white h-screen p-5">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <ul class="mt-5 space-y-3">
                <li><a href="#" class="block p-2 hover:bg-gray-700">Home</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700">Reports</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700">Settings</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700">Profile</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="w-4/5 p-5">
            <!-- Header -->
            <div class="bg-blue-500 text-white p-4 rounded-lg flex justify-between">
                <h2 class="text-lg font-bold">Welcome to the Dashboard</h2>
                <button class="bg-red-500 px-4 py-2 rounded">Logout</button>
            </div>

            <!-- Stats Section -->
            <div class="mt-5 grid grid-cols-3 gap-4">
                <div class="bg-white p-5 rounded shadow">
                    <h3 class="text-lg font-bold">Sales</h3>
                    <p class="text-gray-600">Total Sales: <strong>$150,000</strong></p>
                </div>
                <div class="bg-white p-5 rounded shadow">
                    <h3 class="text-lg font-bold">Visitors</h3>
                    <p class="text-gray-600">Total Visitors: <strong>12,500</strong></p>
                </div>
                <div class="bg-white p-5 rounded shadow">
                    <h3 class="text-lg font-bold">Revenue</h3>
                    <p class="text-gray-600">Total Revenue: <strong>$50,000</strong></p>
                </div>
            </div>

            <!-- Sales Chart -->
            <div class="mt-5 bg-white p-5 rounded shadow">
                <h3 class="text-lg font-bold">Sales Over Time</h3>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Chart.js for Sales Graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [10000, 15000, 20000, 14000, 22000, 25000],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    fill: true,
                }]
            }
        });
    </script>
</body>
</html>
